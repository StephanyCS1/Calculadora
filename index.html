<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">0</div>
            <button class="button oper btn-clear">AC</button>
            <button class="button oper btn-np">+/-</button>
            <button class="button oper btn-percent">%</button>
            <button class="button oper">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button oper">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button oper">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button oper">+</button>
            <button class="button number">0</button>
            <button class="button number">.</button>
            <button class="button oper btn-equals"> = </button>
        </div>
    </div>
</body>
</html>
